<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="/uploads/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/uploads/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/uploads/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/uploads/manifest.json">
<link rel="mask-icon" href="/uploads/safari-pinned-tab.svg" color="#3ea9f5">
<link rel="shortcut icon" href="/uploads/favicon.ico">
<meta name="msapplication-config" content="/uploads/browserconfig.xml">
<meta name="theme-color" content="#1E90FF">
<link rel="stylesheet" href="/css/style.css">
<title>
  {% if page.title %}
    {{ page.title }} | {{ site['Site-Name'] }}
  {% else %}
    {{ site['Site-Name'] }}
  {% endif %}
</title>
<meta name="description" content="{{ site['MetaDescription'] }}">
<meta property="og:site_name" content="{{ site['Site-Name'] }}">
<meta property="og:title" content="{{ page.title }} | {{ site['Site-Name'] }}">
<meta name="og:description" content="{{ site['MetaDescription'] }}">
<meta property="og:email" content="hello@niklasjordan.com">
<meta property="og:type" content="article">
<meta property="og:url" content="http://www.niklasjordan.com">
<meta property="og:image" content="uploads/niklas-jordan.jpg">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site['Twitter'] }}">
<meta name="twitter:creator" content="{{ site['Twitter'] }}">
<meta name="twitter:title" content="{{ page.title }} | {{ site['Site-Name'] }}">
<meta name="twitter:description" content="{{ site['MetaDescription'] }}">
<meta name="twitter:image" content="uploads/niklas-jordan.jpg">
<link rel="author" href="{{ page['GooglePlus'] }}">

<!-- meta robots -->
 {% if page.noindex %}
 	<meta name="robots" content="noindex" />
 {% endif %}
